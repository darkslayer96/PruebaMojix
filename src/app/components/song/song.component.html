
      
    <ion-card class="main-card" [color]="Background">
      
            <ion-card-header>
                <ion-grid fixed   >
                    <ion-row justify-content-center align-items-center >
                        <ion-col size="3">
                          <ion-item lines="none"   [color]="Background">
                             <ion-img slot="start" no-line [src]="currentSong.artworkUrl100"></ion-img>
                          </ion-item>
                        </ion-col>
                        <ion-col size="6" >
                       <ion-item lines="none"  [color]="Background" >
                         <ion-card-subtitle >{{currentSong.artistName}}</ion-card-subtitle>
                       </ion-item>
     
                        <ion-item lines="none"   [color]="Background" >
                         <ion-card-title>{{currentSong.trackName}}</ion-card-title>
                        </ion-item>
                        </ion-col>
                        <ion-col size="3">
                         <ion-item lines="none"  [color]="Background" >
                            <ion-label>{{currentSong.trackPrice + currentSong.currency}}</ion-label>
                         </ion-item>
                        </ion-col>
                    </ion-row>
               
                </ion-grid>
            </ion-card-header>


      <ion-card-content   >
        <ion-accordion-group >
            <ion-accordion value="first" >
              <ion-item slot="header" color="light" [color]="Background">
                <ion-label>Ver más</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content">
               <ion-list>
                 <ion-item lines="none">
                     <ion-label>Album: {{currentSong.collectionName}}</ion-label>
                 </ion-item>
                   <ion-item lines="none">
                     <ion-label>Género: {{currentSong.primaryGenreName}}</ion-label>
                 </ion-item>
                 <ion-item button lines="none" (click)="goToSong(currentSong.trackViewUrl)">
                    <ion-label>Reproducir</ion-label>
                    <ion-icon name="play-circle-outline" slot="end"></ion-icon>
                </ion-item>
               </ion-list>
              </div>
            </ion-accordion>

          </ion-accordion-group>
      </ion-card-content>
    </ion-card>
